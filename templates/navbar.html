<div class="header-bar">
    {% if active_user %}
    <span class="navbar" title="Click to logout">
        <a href="/logout">
            <span class="logo-author-small" style="background-color: {{active_user.color}}">{{active_user.icon}}</span>
            <span>{{ active_user.name }}</span>
        </a>
    </span>
    <span class="navbar" title="Configuration"><a href="/user_management/configuration"><i class="cog icon"></i></a></span>
    <span class="navbar-info">|</span>
    <span class="navbar"><a href="/"><i class="home icon"></i> Board</a></span>
    <span class="navbar"><a href="/preview"><i class="film icon"></i> Preview</a></span>
    <span class="navbar"><a href="/add_card"><i class="plus square icon"></i> Add Card</a></span>
    <span class="navbar"><a href="/vote"><i class="vote yea icon"></i> Vote</a></span>
    <span class="navbar"><a href="/goals"><i class="bullseye icon"></i> Goals</a></span>
    {% else %}
    <span class="navbar"><a href="/login">Sign in</a></span>
    <span class="navbar"><a href="/">Board</a></span>
    <span class="navbar"><a href="/preview">Preview</a></span>
    <span class="navbar"><a href="/goals">Goals</a></span>
    {% endif %}

    {% if active_user and active_user.role == 'admin' %}
    <span class="navbar-info">|</span>
    <span class="navbar"><a href="/management/settings"><i class="cogs icon"></i> Settings</a></span>
    <span class="navbar"><a href="/management/cards"><i class="tasks icon"></i> Cards</a></span>
    <span class="navbar"><a href="/management/users"><i class="users icon"></i> Users</a></span>
    {% endif %}
</div>
