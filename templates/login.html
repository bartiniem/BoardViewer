<!DOCTYPE html>
<html lang="pl-PL">
{% include 'head.html' %}
<body class="body-bck">
{% include 'navbar.html' %}
<div id="main-window" class="main-window">
  <div class="middle-cont">
      {% include 'main_icons.html' %}
      <div class="main-cont">
          {% if active_user.name is undefined %}
          <form method="post" class="main-form">
              <span>Login: </span><input type="text" id="login_name" name="login_name">
              <span>Pin: </span><input type="text" name="main_pass">
              <button type="submit" name="login_btn" value="login_btn">Go!</button>
          </form>
          {% else %}
          <span>Logged as {{active_user.name}}</span>
          {% endif %}
      </div>
  </div>
</div>
</body>
</html>
