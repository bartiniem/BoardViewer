{% extends 'base.html' %}

{% block content %}
{% include 'navbar.html' %}
<div class="ui centered grid">
    <div class="six wide column">
        <div class="ui inverted segment">
            <form method="post" class="ui inverted form">
                <div class="fields">
                    <div class="field">
                        <label>Name:</label>
                        <div class="large ui grey label">{{user.name}}</div>
                    </div>
                    <div class="field">
                        <label>Initials:</label>
                        <div class="large ui grey label">{{user.initials}}</div>
                    </div>
                </div>
                <div class="three fields">
                    <div class="field">
                        <label>Icon:</label>
                        <select class="custom-select" name="user_icon">
                            <option value="{{user.icon}}">{{user.icon}}</option>
                            <option value="🐳">🐳</option>
                            <option value="🐦">🐦</option>
                            <option value="🐵">🐵</option>
                            <option value="🐴">🐴</option>
                            <option value="🐨">🐨</option>
                            <option value="🐺">🐺</option>
                            <option value="🐙">🐙</option>
                            <option value="🦇">🦇</option>
                            <option value="🦅">🦅</option>
                            <option value="🐘">🐘</option>
                            <option value="🐘">🐘</option>
                            <option value="🦧">🦧</option>
                            <option value="🦗">🦗</option>
                            <option value="🦟">🦟</option>
                            <option value="🐓">🐓</option>
                            <option value="🐠">🐠</option>
                            <option value="🦙">🦙</option>
                            <option value="🦓">🦓</option>
                            <option value="🦝">🦝</option>
                            <option value="🦉">🦉</option>
                            <option value="🦊">🦊</option>
                            <option value="🦘">🦘</option>
                            <option value="🐝">🐝</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Avatar color:</label>
                        <input type="color" name="user_color" maxlength="40" value="{{user.color}}"/>
                    </div>
                    <div class="field">
                        <label>Card color:</label>
                        <input type="color" name="user_card_color" maxlength="40" value="{{user.card_color}}"/>
                    </div>
                </div>
                <button class="fluid big ui yellow2 button"
                        hx-trigger="click" hx-target="#output" hx-get="/user-management/user/{{user.id}}/save-new-data"
                        hx-include="[name='user_icon'],[name='user_color'],[name='user_card_color']">
                    Save
                </button>
                <div id="output"></div>
            </form>
        </div>
    </div>
    {% include 'footer.html' %}
</div>
{% endblock %}
