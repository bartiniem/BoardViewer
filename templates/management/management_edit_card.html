<!DOCTYPE html>
<html lang="pl-PL">
{% include 'head.html' %}
<body>
{% include 'navbar.html' %}
<div class="ui centered grid">
    <div class="ui six wide column">
        <div class="ui inverted segment">
            <form method="post" class="ui inverted form">
                <div class="field">
                    <label>Text:</label>
                    <textarea class="form-textarea" name="card_text" maxlength="300" rows="3"
                              cols="50">{{card.name}}</textarea>
                </div>
                <div class="field">
                    <label>Emotions:</label>
                    <input type="text" name="card_emotions" class="custom-select" value="{{card.emotions}}"/>
                </div>
                <div class="field">
                    <label>Points:</label>
                    <input type="text" name="card_points" class="custom-select" value="{{card.points}}"/>
                </div>
                <div class="field">
                    <label>Show:</label>
                    <input type="text" name="card_show" class="custom-select" value="{{card.show}}"/>
                </div>
                <div class="field">
                    <label>Type:</label>
                    <select name="card_type" class="custom-select">
                        <option value="{{card.type}}">{{card.type}}</option>
                        <option value="good">good</option>
                        <option value="bad">bad</option>
                    </select>
                </div>
                <button type="submit" class="fluid large ui yellow2 button" name="save_card_btn" value="save_card">
                    Save
                </button>
            </form>
            {% if message %}
            <div>Output:</div>
            <div>{{message}}</div>
            {% endif %}
        </div>
    </div>
    {% include 'footer.html' %}
</div>
</body>
</html>
