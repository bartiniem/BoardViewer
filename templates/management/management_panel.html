<!DOCTYPE html>
<html lang="pl-PL">
{% include 'head.html' %}
<body>
{% include 'navbar.html' %}
<br>
<div class="ui centered grid">
    <div class="ten wide column">
        <div class="ui inverted center aligned segment">
            <h2 class="ui header">Cards</h2>
            <div hx-trigger="load" hx-get="/management/cards/get_table"
                 style="max-height: 1000px; overflow-y: scroll;"></div>
        </div>
    </div>
    <div class="six wide column">
        <div class="ui inverted center aligned segment">
            <h2 class="ui header">Settings</h2>
            <div hx-trigger="load" hx-get="/management/settings/get_table" id="settings_table">></div>
        </div>
        <div class="ui inverted center aligned segment">
            <h2 class="ui header">Users</h2>
            <div hx-trigger="load" hx-get="/management/users/get_table"></div>
        </div>
        <div class="ui inverted center aligned segment">
            <h2 class="ui header">New user</h2>
            <div id="user_add_form">
                <button class="ui teal button" hx-trigger="click" hx-get="/management/users/add_user_form"
                        hx-target="#user_add_form">Add user
                </button>

            </div>
        </div>
    </div>
    {% include 'footer.html' %}
</div>
<script type="text/javascript" src="/static/js/htmx.min.js"></script>
</body>
</html>
