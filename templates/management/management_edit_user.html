<!DOCTYPE html>
<html lang="pl-PL">
{% include 'head.html' %}
<body>
{% include 'navbar.html' %}
<br>
<div class="ui centered grid">
    <div class="six wide column">
        <div class="ui inverted segment">
            <form method="post" class="ui inverted form">
                <div class="three fields">
                    <div class="field">
                        <label>Initials:</label>
                        <input class="custom-select" type="text" name="user_initials" maxlength="40" value="{{user.initials}}"/>
                    </div>
                    <div class="field">
                        <label>Name:</label>
                        <input class="custom-select" type="text" name="user_name" maxlength="40" value="{{user.name}}"/>
                    </div>
                    <div class="field">
                        <label>Icon:</label>
                        <select class="custom-select" name="user_icon">
                            <option value="{{user.icon}}">{{user.icon}}</option>
                            <option value="🐳">🐳</option>
                            <option value="🐦">🐦</option>
                            <option value="🐵">🐵</option>
                            <option value="🐴">🐴</option>
                            <option value="🐨">🐨</option>
                            <option value="🐺">🐺</option>
                            <option value="🐙">🐙</option>
                            <option value="🦇">🦇</option>
                            <option value="🦅">🦅</option>
                            <option value="🐘">🐘</option>
                            <option value="🐘">🐘</option>
                            <option value="🦧">🦧</option>
                            <option value="🦗">🦗</option>
                            <option value="🦟">🦟</option>
                            <option value="🐓">🐓</option>
                            <option value="🐠">🐠</option>
                            <option value="🦙">🦙</option>
                            <option value="🦓">🦓</option>
                            <option value="🦝">🦝</option>
                            <option value="🦉">🦉</option>
                            <option value="🦊">🦊</option>
                            <option value="🦘">🦘</option>
                            <option value="🐝">🐝</option>
                        </select>
                    </div>
                </div>
                <div class="three fields">
                    <div class="field">
                        <label>User role:</label>
                        <input class="custom-select" type="text" name="user_role" value="{{user.role}}"/>
                    </div>
                    <div class="field">
                        <label>Avatar color:</label>
                        <input class="custom-select" type="color" name="user_color" value="{{user.color}}"/>
                    </div>
                    <div class="field">
                        <label>Card color:</label>
                        <input class="custom-select" type="color" name="user_card_color" value="{{user.card_color}}"/>
                    </div>
                </div>
                <button type="submit" class="fluid big ui yellow2 button" name="save_user_btn" value="save_user">
                    Save
                </button>
            </form>
            <div id="message_output">
                {% if message %}
                <span>{{message}}</span>
                {% endif %}
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
</div>
</body>
</html>
