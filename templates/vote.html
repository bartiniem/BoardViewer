<!DOCTYPE html>
<html lang="pl-PL">
{% include 'head.html' %}
<body>
{% include 'navbar.html' %}
<br>
<div class="ui centered grid">
    <div class="ui row">
        <div class="ui inverted segment">
            <h2 class="ui header">Vote on cards</h2>
            {% if message %}
            <div>{{message}}</div>
            {% endif %}
            {% if show_voting == true and already_voted != true %}
            <form method="post" class="ui inverted form">
                <div class="field">
                    <label>6 points: </label>
                    <select name="points_6" class="custom-select" required>
                        <option value=""></option>
                        {% for card in cards %}
                        <option value={{card.id}}>#{{card.id}} {{card.type}} - {{card.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="field">
                    <label>3 points: </label>
                    <select name="points_3" class="custom-select" required>
                        <option value=""></option>
                        {% for card in cards %}
                        <option value={{card.id}}>#{{card.id}} {{card.type}} - {{card.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="field">
                    <label>1 points: </label>
                    <select name="points_1" class="custom-select" required>
                        <option value=""></option>
                        {% for card in cards %}
                        <option value={{card.id}}>#{{card.id}} {{card.type}} - {{card.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="fluid big ui yellow2 icon button" name="vote_btn" value="vote_btn">
                    Vote <i class="vote yea icon"></i>
                </button>
            </form>
            {% endif %}
        </div>
    </div>
    {% include 'footer.html' %}
</div>
</body>
</html>
