<!DOCTYPE html>
<html lang="pl-PL">
{% include 'head.html' %}
<body>
{% include 'navbar.html' %}
<div class="ui centered grid">
    <div class="ui six wide column">
        <div class="ui inverted grey basic segment">
            <form method="post" class="ui form">
                <div class="field">
                    <label>Text (300-chars):</label>
                    <textarea name="card_text" maxlength="300" rows="3" cols="50" required></textarea>
                </div>
                <div class="field">
                    <label>Emotions (40-chars):</label>
                    <input type="text" name="card_emotions" maxlength="40" required/>
                </div>
                <div class="field">
                    <label>Type:</label>
                    <select name="card_type" required>
                        <option value=""></option>
                        <option value="good">good</option>
                        <option value="bad">bad</option>
                    </select>
                </div>
                <button type="submit" class="big fluid ui yellow2 button" name="add_card_btn" value="add_card">
                    Add card
                </button>
            </form>
        </div>
    </div>
    <div class="ui six wide column">
        <div class="ui grey inverted segment">
            <form method="post" class="ui form">
                <div class="field">
                    <label>Vote:</label>
                    <select name="vote_type" required>
                        <option value=""></option>
                        <option value="+">positive</option>
                        <option value="-">negative</option>
                    </select>
                </div>
                <button type="submit" class="big fluid ui yellow2 button" name="vote_btn" value="vote_btn">
                    Vote
                </button>
            </form>
        </div>
    </div>
</div>
{% include 'footer.html' %}
</body>
</html>
